{% extends 'menu.html' %}

{% block pagename %}
    <h2> {{ title }} </h2>
{% endblock %}

{% block menu %}
    {{block.super }}
{% endblock %}

{% block content %}
    {% for game in all_games %}
        <ul>
            <li>{{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }} <button>Купить</button></li>
        </ul>
    {% endfor %}
{% endblock %}
