<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label for="password_repeat">Повторите пароль:</label>
        <input type="text" id="password_repeat" name="password_repeat" minlength="8" required>

        <label for="age">Введите ваш возраст:</label>
        <input type="integer" id="age" name="age" maxlength="3" required>

        <button type="submit">Отправить</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
